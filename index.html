<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashish Chata Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <h1 class="kashish-chata-counter is-size-3 has-text-weight-bold">Kashish Chata Counter</h1>
    <div class="chata-wrapper">
        <h2 class="chata-number is-size-1 has-text-weight-bold">0</h2>
        <button class="button is-success is-medium">Ek aur</button>
    </div>

    <script>
        let a = 0;
        const chataNumber = document.querySelector('.chata-number');
        const chataButton = document.querySelector('.button');

        chataButton.addEventListener('click', () => {
            a++;
            chataNumber.innerText = a;
        });
    </script>
</body>
</html>
